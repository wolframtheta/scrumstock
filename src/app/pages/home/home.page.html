<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-img (click)="logout()" class="h-12 mr-5" src="./../../../assets/icon/scrumstock-icon.png" slot="end"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title>Tiendas asociadas</ion-title>
  <ion-list>
    <ion-item *ngFor="let store of stores">
      <div [routerLink]="['/tabs', store.id, 'sales']">
        <ion-label>
          {{ store.name }}
        </ion-label>
        <ion-avatar>
          <ion-img [src]="store.img"></ion-img>
        </ion-avatar>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="flex justify-between">
    <ion-button class="w-full" (click)="createStore()" shape="round" expand="block">Crear</ion-button>
    <ion-button class="w-full" (click)="joinStore()" shape="round" expand="block">Unirse</ion-button>

</ion-footer>
