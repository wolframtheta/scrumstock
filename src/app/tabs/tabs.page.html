<ion-tabs (ionTabsDidChange)="selectedTab = $event.tab;">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inventory">
      <ion-icon *ngIf="selectedTab !== 'inventory'" name="pricetags-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab === 'inventory'" name="pricetags"></ion-icon>
      <ion-label>Inventario</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sales">
      <ion-icon *ngIf="selectedTab !== 'sales'" name="cart-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab === 'sales'" name="cart"></ion-icon>
      <ion-label>Ventas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="store">
      <ion-icon *ngIf="selectedTab !== 'store'" name="storefront-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab === 'store'" name="storefront"></ion-icon>
      <ion-label>Tienda</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
